services:
  # ========================
  # Frontend
  # ========================
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8080
        - NEXT_PUBLIC_WS_URL=ws://localhost:8080
    container_name: gochat-web
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped

  # ========================
  # Backend API
  # ========================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gochat-api
    ports:
      - "8080:8080"
    environment:
      - ENV=dev
      - SERVER_PORT=8080
      - DATABASE_URL=postgres://${POSTGRES_USER:-gochat}:${POSTGRES_PASSWORD:-gochat}@postgres:5432/${POSTGRES_DB:-gochat}?sslmode=disable
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=0
      - JWT_SECRET=${JWT_SECRET:-dev_secret_change_me_in_production_k8s7x9m2}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ========================
  # Infrastructure
  # ========================
  postgres:
    image: postgres:16-alpine
    container_name: gochat-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: gochat
      POSTGRES_PASSWORD: gochat
      POSTGRES_DB: gochat
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gochat -d gochat"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: gochat-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: gochat-redis-ui
    depends_on:
      - redis
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379

volumes:
  postgres_data:
  redis_data:
